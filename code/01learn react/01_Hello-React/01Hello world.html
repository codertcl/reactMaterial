<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>hello world</h1>
    <button>按钮</button>
    <script>
        let message = 'hello react'
        document.querySelector('button').addEventListener('click', (e) => {
            console.log(e)
            document.querySelector('h1').innerHTML = message
        })
    </script>
</body>

</html>
