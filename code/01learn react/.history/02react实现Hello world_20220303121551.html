<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div>Header</div>
    <div id="app">app</div>
    <div>footer</div>
    <!--crossorigin 是为了拿到跨域脚本的错误信息-->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!--在任何 <script> 标签内使用 JSX，方法是在为其添加 type="text/babel" 属性
      jsx特点:多个标签最外部只能有一个根标签-->
    <script type="text/babel">
        let message='hello';
        // 点击函数
        function btnClick(){
            message='hello react'
            console.log(message);
             render()
        }

        function render() {
            ReactDOM.render(
        <div>
            <h2>{message}</h2>
            <button onClick={btnClick}>改变</button>
        </div>, 
        document.querySelector('#app') )
        }
        render()
   
</script>
</body>

</html>
