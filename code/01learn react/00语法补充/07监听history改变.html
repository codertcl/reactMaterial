<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <a href="home">首页</a>
        <a href="/about">关于</a>
        <div id="router-view"></div>
    </div>
    <script>
        const routerViewEl = document.getElementById('router-view')
        const aEls = document.getElementsByTagName('a')
        for (const el of aEls) {
            el.addEventListener('click', e => {
                e.preventDefault()
                history.pushState({}, '', el.getAttribute('href'))
                urlChange()
            })
        }

        // 在回退后调用urlchange 更新dom内容
        window.addEventListener('popstate',urlChange)

        function urlChange() {
            console.log(location.pathname);
            switch (location.pathname) {
                case '/home':
                    routerViewEl.innerHTML = '首页'
                    break;
                case '/about':
                    routerViewEl.innerHTML = '关于'
                    break;
                default:
                    routerViewEl.innerHTML = '首页'
            }
        }
    </script>
</body>

</html>
