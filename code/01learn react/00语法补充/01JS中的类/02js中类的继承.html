<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 面向对象有三大特性: 封装\继承\多态
     * 继承: 1.减少重复的代码 2.多态的前提(鸭子类型)
     */
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        running() {
            console.log(this)
            console.log(this.name, this.age, 'running')
        }
    }

    class Student extends Person {
        constructor(name, age, sno) {
            super(name, age);
            this.sno = sno;
        }
    }

    class Teacher extends Person {
        constructor(name, age, title) {
            //继承必须调用父类的构造方法
            super(name, age);
            this.title = title;
        }
    }

    const stu=new Student('冰冰',31,1)
    console.log(stu)
    stu.running()
</script>
</body>
</html>
